<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>WebNowPlaying - Generic Settings</title>
    <link rel="stylesheet" href="https://unpkg.com/modern-normalize@1.1.0/modern-normalize.css" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="generic-settings.css" />
  </head>

  <body>
    <header>
      <h1>WebNowPlaying</h1>
      <h2>Generic Settings</h2>
      <div class="note">
        <span>&#x2139;</span>
        <p>Reload affected pages in order for the changes to take effect</p>
      </div>
    </header>

    <main>
      <nav>
        <a href="../home/home.html"><span>&#x2B05;</span>Back</a>
      </nav>
      <div>
        <input type="checkbox" id="useGeneric" name="useGeneric" />
        <label for="useGeneric">Attempt to support unknown websites using the generic script</label>
        <div class="sub-options">
          <input type="checkbox" id="useGenericList" name="useGenericList" />
          <select id="listType">
            <option value="whitelist">whitelist</option>
            <option value="blacklist">blacklist</option>
          </select>
          <label for="useGenericList">these sites.</label>
          <textarea id="genericList" placeholder="streamable.com"></textarea>
        </div>
      </div>
    </main>

    <footer>
      <div>
        <p>Maintained by Nickzn</p>
      </div>
      <div>
        <p>Made by tjhrulz</p>
      </div>
    </footer>

    <script src="generic-settings.js"></script>
  </body>
</html>
